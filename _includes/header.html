    <script>
        //Add event handler with addEventListener (not window.onload)
        window.addEventListener('load', () => {
            $("#hamburger_menu_open").on('click', (e) => {
                $("#hamburger_menu_close").show();
                $(e.currentTarget).hide();
                $(document.body).css('overflow', 'hidden');
                $(".header-content-menu").css('display', 'flex');
            })
            $("#hamburger_menu_close").on('click', (e) => {
                $(e.currentTarget).hide();
                $("#hamburger_menu_open").show();
                $(document.body).css('overflow', 'visible');
                $(".header-content-menu").css('display', 'none');

            })
        });

        // When the user scrolls the page, execute myFunction
        window.onscroll = function () { myFunction() };

        // Get the header
        var header = document.querySelector(".nav-header");

        // Get the offset position of the navbar
        var sticky = header.offsetTop;

        // Add the sticky class to the header when you reach its scroll position. Remove "sticky" when you leave the scroll position
        function myFunction() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
            }
        }
    </script>
</header>
